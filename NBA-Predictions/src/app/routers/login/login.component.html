<div class="overlay"></div>
<div class="container">
    <div class="image"><img src="../../../assets/logo-NBA-trans2.png"></div>
    <div class="user-input" [ngClass]="{ 'allErrored': allErrored, 'oneError': oneError }">
        <h4 class="loginHeader">Login</h4>

        <div class="formDiv">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="inputDivs">
                    <input type="text" formControlName="username" placeholder="Username..." [ngClass]="{ 'isEmpty': submitted && f.username.errors }" 
                    (keyup)="onKeyUp()" required #input/>
                    <div *ngIf="submitted && f.username.errors" class="inputError">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="inputDivs">
                    <input type="text" formControlName="password" placeholder="Password..."  [ngClass]="{ 'isEmpty': submitted && f.username.errors }" 
                    (keyup)="onKeyUp()" required #input/>
                    <div *ngIf="submitted && f.password.errors" class="inputError">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
    
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="signUp">
            <span>click here to <a [routerLink]="['/Register']">create an account</a></span>
        </div>
        
    </div>
</div>
