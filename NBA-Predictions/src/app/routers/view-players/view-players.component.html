<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<img src="../../../assets/logo-NBA-trans2.png" alt="Logo">
<div class="body">

    <div class="container">
        <div class="header">
            <div class="heading">
                <h1>View Players</h1>
            </div>

            <div class="user-input">
                <input placeholder="Search for a player..." type="text">
                <button id="searchBtn">Search</button>
            </div>

        </div>

        <div class="tableDiv">
            <table>
                <tr>
                    <th *ngFor="let data of header" (click)="Sorting(data)" [ngClass]="{'selected':data==activeSort}">
                        {{data}}
                    </th>
                </tr>

                <!-- <tr *ngFor="let player of players"> 
                    <td *ngFor="let data of player">
                        {{data}}
                    </td>
                </tr> -->

                <tr *ngFor="let player of players">
                    <td>{{ player.firstname }}</td>
                    <td>{{ player.lastname }}</td>
                    <td>{{ player.age }}</td>
                    <td>{{ player.gp }}</td>
                    <td>{{ player.mins }}</td>
                    <td>{{ player.pluS_MINUS }}</td>
                    <td>{{ player.ast }}</td>
                    <td>{{ player.blk }}</td>
                </tr>

            </table>
        </div>
        <div class="pagination">
            <div class="arrowDivs" (click)="DecreasePage()">
                <span class="material-icons">
                    chevron_left
                </span>
            </div>

            <div class="pageNum">
                <span>{{this.pageNum}}/ {{this.pages}}</span>
            </div>

            <div class="arrowDivs" (click)="IncreasePage()">
                <span class="material-icons">
                    chevron_right
                </span>
            </div>
        </div>

    </div>
</div>
