<div class="container">
    <div class="header">Login</div>
    <div class="user-inputs">
        <div class="primary-error" *ngIf="failedLogin">
            Incorrect username or password! try again...
        </div>

        <input #username type="text" placeholder="Username..." (keydown)="ClearErrors()"
            [ngClass]="{'invalid-input':invalidInputs.includes(username.value)}">

        <div *ngIf="invalidInputs.includes('username')" class="secondary-error">Username is invalid</div>

        <input #password type="password" placeholder="Password..." (keydown)="ClearErrors()"
            (keydown.enter)="AttemptUserLogin(username.value,password.value)"
            [ngClass]="{'invalid-input':invalidInputs.includes(password.value)}">

        <div *ngIf="invalidInputs.includes('password')" class="secondary-error">Password is invalid</div>
        <div class="centered">
            <button (click)="AttemptUserLogin(username.value,password.value)">Submit</button>
        </div>
        <div class="sign-up-container centered">
            Dont have an account?
            <div class="sign-up" (click)="ChangeDisplay()"> Sign Up</div>
        </div>
    </div>
</div>
